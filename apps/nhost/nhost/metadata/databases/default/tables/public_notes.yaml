table:
  name: notes
  schema: public
configuration:
  column_config:
    created_at:
      custom_name: createdAt
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
  custom_root_fields: {}
select_permissions:
  - role: public
    permission:
      columns:
        - basename
        - content
        - created_at
        - updated_at
        - extension
        - name
        - path
        - size
        - fileId
      filter:
        _or:
          - content:
              _is_null: true
          - content:
              _nlike: '---%private: true%---%'
  - role: user
    permission:
      columns:
        - size
        - basename
        - content
        - extension
        - fileId
        - name
        - path
        - created_at
        - updated_at
      filter: {}
